<div *ngIf="!showChatSlide" class="chat-total-div">
  <div class="container-1">
    <div class="chat">
      <p>Chats</p>
    </div>
    <div class="serach-input-tot-div">
      <mat-form-field appearance=outline>
        <!-- <mat-label> Outline form field </mat-label>   -->
        <mat-icon matPrefix class="search-icon"> search </mat-icon>
        <input matInput placeholder="Serarch messages or users" class="search-input">
      </mat-form-field>
    </div>
  </div>
  <div class="chat-users-tot-div">
    <div class="chat-user">
      <div class="chat-user-name">
        <img _ngcontent-abh-c122="" src="assets/images/avatar-2.jpg" height="33" class="rounded-circle">
        <p>Patrick</p>
      </div>
    </div>
    <!--2--->
    <div class="chat-user">
      <div class="chat-user-name">
        <img _ngcontent-abh-c122="" src="assets/images/avatar-4.jpg" height="33" class="rounded-circle">

      </div>
    </div>

        <img _ngcontent-abh-c122="" src="assets/images/avatar-5.jpg" height="33" class="rounded-circle">

  <div class="recent-tot-div">

    <div>
      <ul class="nobull  scrollbar">
        <li (click)="messageTab()">

                <div class="chat-list-avatar">
                  <img _ngcontent-abh-c122="" src="assets/images/avatar-2.jpg" height="33" class="rounded-circle">

              </div>
